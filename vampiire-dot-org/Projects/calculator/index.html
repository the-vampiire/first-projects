<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>

    <link href="calculator.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="calculator_body">
    <div id="screen">
        <div id="output"></div>
    </div>
    <div id="buttons">
        <div style="display: inline-flex">
            <button id="clear" class="functions ">CLEAR</button>
        <!-- not working yet -->
            <!--<button id="delete" class="functions ">DEL</button>-->
            <button id="modulus" class="functions ">%</button>
            <button id="plus" class="functions ">+</button>
        </div>
        <div style="display: inline-flex">
            <button id="num1" class="numbers ">1</button>
            <button id="num2" class="numbers ">2</button>
            <button id="num3" class="numbers ">3</button>
            <button id="minus" class="functions ">-</button>
        </div>
        <div style="display: inline-flex">
            <button id="num4" class="numbers ">4</button>
            <button id="num5" class="numbers ">5</button>
            <button id="num6" class="numbers ">6</button>
            <button id="multiply" class="functions ">ร</button>

        </div>
        <div style="display: inline-flex">
            <button id="num7" class="numbers ">7</button>
            <button id="num8" class="numbers ">8</button>
            <button id="num9" class="numbers ">9</button>
            <button id="divide" class="functions ">รท</button>
        </div>
        <div style="display: inline-flex">
            <button id="num0" class="numbers ">0</button>
            <button id="equals" class="functions ">=</button>
            <button id="decimal" class="functions ">.</button>

        </div>


    </div>
</div>

<!-- Scripts Below This Line -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="calculator.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<!-- META TAGS -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Enable iOS web app formatting -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent black">
    <meta name="appl-mobile-web-app-title" content="Vamp Weather">
    <!-- iOS web app icon -->
    <link href="" rel="apple-touch-icon">
    <!-- iOS web app splash screen -->
    <link href="" rel="apple-touch-startup-image">
    <!-- TAB TITLE -->
    <title>Wiki Finder</title>
    <!-- TAB ICON -->
    <link rel="shortcut icon" href="" type="image/x-icon">

<!-- STYLING -->
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONT AWESOME -->
    <script src="https://use.fontawesome.com/c60112b331.js"></script>
    <!-- FONT -->

    <!-- CSS -->
    <link href="WikiFinder.css" type="text/css" rel="stylesheet">




</head>
<body>
<div class="container-fluid"  style="max-width: 483px">
    <div id="banner"></div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
            <form>
                <input id="search_bar" title="search_bar" type="text" name="search_query" size="30" style="display: none; font-size: 20px">
            </form>
            <button id="search_button" style="display: inline-flex "><i class="fa fa-search fa-5x" aria-hidden="true" style="color:#0084b4"></i></button>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                        <i id="random_button" class="fa fa-random fa-3x" aria-hidden="true" style="display: none; color: #0084b4"></i>
                    </a>

                </div>
            </div>

        </div>
    </div>

</div>
<div class="container-fluid" style="margin-top: 40px;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div id="links" style="display: none;"></div>
        </div>


    </div>

</div>





<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- jQuery UI -->
<script
        src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"
        integrity="sha256-xI/qyl9vpwWFOXz7+x/9WkG5j/SVnSw21viy8fWwbeE="
        crossorigin="anonymous">
</script>
<script src="WIkiFinder.js"></script>
</body>
</html>

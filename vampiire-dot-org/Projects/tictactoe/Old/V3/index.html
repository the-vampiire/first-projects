<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fangs and Stakes</title>

    <link href="TicTacToe.css" type="text/css" rel="stylesheet">

</head>
<body>

<div class="modal">
    <h2>Choose your side.</h2>
    <div style="display: inline-flex">
        <div id="o"></div>
        <div id="x"></div>
    </div>
    <div class="options">
        <h3 id="fangs">Fangs</h3>
        <h3 id="stakes">Stakes</h3>
    </div>

</div>

<div class="play_area">

    <div class="row" id="row_0">
        <div class="column_0 square" id="square_1">
        </div>
        <div class="column_1 square" id="square_2">
        </div>
        <div class="column_2 square" id="square_3">
        </div>
    </div>

    <div class="row" id="row_1">
        <div class="column_0 square" id="square_4">
        </div>
        <div class="column_1 square" id="square_5">
        </div>
        <div class="column_2 square" id="square_6">
        </div>
    </div>

    <div class="row" id="row_2">
        <div class="column_0 square" id="square_7">
        </div>
        <div class="column_1 square" id="square_8">
        </div>
        <div class="column_2 square" id="square_9">
        </div>
    </div>

</div>

<div id="winnerOutput"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="TicTacToe.js"></script>
</body>
</html>

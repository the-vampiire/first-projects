<!DOCTYPE html>
<html>
    <head>
    	<title>My First Game!</title>
        <link rel='stylesheet' type='text/css' href='Game.css'/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type='text/javascript' src='Game.js'></script>
		
	</head>
	<body>
	<div id='bg'>
	<div id='res' hidden>Click anywhere on the map to continue!</div>
	<div id='rules'>
	    <ul>
	
	<li id='left'>left = left key</li>
	<li id='right'>right = right key</li>
	<li id='space'>jump = space</li>
        </ul>
	
    </div>
    
    <div id='character'></div>
    <div id="block"></div>
    </div>
    <div class='buttons'>
	    <button id='charSelect'>Change Character</button>
	    <button id="reset">Reset</button>
	    <button id="position">Position</button>
	    <button id='bgSelect'>Change Scenery</button>
	  
	    
	</div>
	</body>
</html>

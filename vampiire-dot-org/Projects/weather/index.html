    <div id="wrapper">

            <div id="sidebar-wrapper">

                <li class="sidebar-brand">
                    <a href="#">
                        Weather Display Options
                    </a>
                </li>
                <li>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-8" style="margin-right:  -40px">
                                Celsius
                            </div>
                            <div class="col-xs-4" style="margin-right: -20px">
                                <label class="switch">
                                    <input id="Units_Switch" type="checkbox" data-role="none" data-role="none">
                                    <div class="slider round"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                </li>

                <li>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-8" style="margin-right:  -40px">
                                Actual Temperature
                            </div>
                            <div class="col-xs-4" style="margin-right: -20px">
                                <label class="switch">
                                    <input id="Actual_Switch" type="checkbox" data-role="none" checked="checked">
                                    <div class="slider round"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-8" style="margin-right:  -40px">
                                Feels Like Temperature
                            </div>
                            <div class="col-xs-4" style="margin-right: -20px">
                                <label class="switch">
                                    <input id="Feels_Like_Switch" type="checkbox" data-role="none">
                                    <div class="slider round"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                </li>
                <li>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-8 " style="margin-right:  -40px">
                                Humidity
                            </div>
                            <div class="col-xs-4" style="margin-right: -20px">
                                <label class="switch">
                                    <input id="Humidity_Switch" type="checkbox" data-role="none" checked="checked">
                                    <div class="slider round"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                </li>
                <li>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-8 " style="margin-right:  -40px">
                                Cloud Coverage

                            <div class="col-xs-4" style="margin-right: -20px">
                                <label class="switch">
                                    <input id="Cloud_Switch" type="checkbox" data-role="none" checked="checked">
                                    <div class="slider round"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-8 " style="margin-right:  -40px">
                                Wind
                            </div>
                            <div class="col-xs-4" style="margin-right: -20px">
                                <label class="switch">
                                    <input id="Wind_Switch" type="checkbox" data-role="none" checked="checked">
                                    <div class="slider round"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-8 " style="margin-right:  -40px">
                                Flickr Background
                            </div>
                            <div class="col-xs-4" style="margin-right: -20px">
                                <label class="switch">
                                    <input id="Flickr_Switch" type="checkbox" data-role="none">
                                    <div class="slider round"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                </li>

                    <button id="apply_settings" class="btn btn-block btn-primary" style="margin-top: 0px">Apply Display Options</button>

                                        Location Options
                                    </h4>
                                </div> <!-- / CLOSE PANEL HEADING -->
                            </a>

                            <div id="LocationOptions" class="panel-collapse collapse" role="tabpanel">
                                <div class="panel-body" style="border: ridge black 1px;">

                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-xs-8 " style="margin-right:  -40px">
                                                City
                                            </div>
                                            <div class="col-xs-4" style="margin-right: -20px">
                                                <label class="switch" >
                                                    <input id="City_Switch" type="checkbox" data-role="none">
                                                    <div class="slider round"></div>
                                                </label>
                                            </div>
                                        </div>

                                        <div id="city_input" class="row text-center" style="display: none; margin: -20px 0px 20px 0px">
                                            <div class="col-xs-12">
                                                <div class="col-xs-12 text-center">
                                                    <Label style="margin-left: -40px">Enter City</Label><input type="text" name="CityName" style="color:black; font-size: 16px" />
                                                    <button id="enter_city" class="btn btn-primary">Go</button>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-xs-8 " style="margin-right:  -40px">
                                                Zip Code (U.S.)
                                            </div>
                                            <div class="col-xs-4" style="margin-right: -20px">
                                                <label class="switch">
                                                    <input id="Zip_Switch" type="checkbox" data-role="none">
                                                    <div class="slider round"></div>
                                                </label>
                                            </div>
                                        </div>

                                        <div id="zip_input" class="row text-center" style="display: none; margin: -20px 0px 20px 0px">
                                            <div class="col-xs-12">
                                                <div class="col-xs-12 text-center">
                                                    <Label style="margin-left: -40px">Enter Zip Code</Label><input type="number" inputmode="numeric" pattern="[0-9]*" title="Five digit zip code" name="ZipCode" style="color:black; font-size: 16px"/>
                                                    <button id="enter_zip" class="btn btn-primary ">Go</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-xs-8 " style="margin-right:  -40px">
                                                    Secure Location
                                                </div>
                                                <div class="col-xs-4" style="margin-right: -20px">
                                                    <label class="switch">
                                                        <input id="Secure_Switch" type="checkbox" data-role="none" checked="checked">
                                                        <div class="slider round"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-xs-8 " style="margin-right:  -40px">
                                                    IP Location

                                                <div class="col-xs-4" style="margin-right: -20px">
                                                    <label class="switch">
                                                        <input id="Insecure_Switch" type="checkbox" data-role="none">
                                                        <div class="slider round"></div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>




                                </div>

                    </div> <!-- / CLOSE LOCATION OPTIONS ACCORDION -->

                            <div id="feels_like_temperature"></div>

                        </div>
                    </div>
                </div>
